<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cxalculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <h1>Jiku's Own Calculator</h1>


    <form action="calculator.html" name="form" class="cal" method="POST">
        <input type="text" id="display" name="answer">
        <br>
        <input type="button" id="btnDesign" value="C" onclick="form.answer.value=''">
        <input type="button" id="btnDesign" value="<"
            onclick="form.answer.value=form.answer.value.substring(0,form.answer.value.length*1-1) ">
        <input type="button" id="btnDesign" value="00" onclick="form.answer.value+='00'">
        <input type="button" id="operatorDesign" value="/" onclick="form.answer.value+='/'">
        <br>

        <input type="button" id="btnDesign" value="7" onclick="form.answer.value+='7'">
        <input type="button" id="btnDesign" value="8" onclick="form.answer.value+='8'">
        <input type="button" id="btnDesign" value="9" onclick="form.answer.value+='9'">
        <input type="button" id="operatorDesign" value="*" onclick="form.answer.value+='*'">
        <br>
        <input type="button" id="btnDesign" value="4" onclick="form.answer.value+='4'">
        <input type="button" id="btnDesign" value="5" onclick="form.answer.value+='5'">
        <input type="button" id="btnDesign" value="6" onclick="form.answer.value+='6'">
        <input type="button" id="operatorDesign" value="-" onclick="form.answer.value+='-'">
        <br>
        <input type="button" id="btnDesign" value="1" onclick="form.answer.value+='1'">
        <input type="button" id="btnDesign" value="2" onclick="form.answer.value+='2'">
        <input type="button" id="btnDesign" value="3" onclick="form.answer.value+='3'">
        <input type="button" id="operatorDesign" value="+" onclick="form.answer.value+='+'">
        <br>
        <input type="button" id="zero" value="0" onclick="form.answer.value+='0'">
        <input type="button" id="btnDesign" value="." onclick="form.answer.value+='.'">
        <input type="button" id="operatorDesign" value="=" onclick="form.answer.value=eval(form.answer.value)">




    </form>

</body>

</html>
